<html>
<head>
<title>Taskify</title>
<link rel="stylesheet" href="css/style.css" />
<script src="script/login.js"></script>

</head>
<body>
	<div class="login-container">
		<form name="form1">
			<h1>TASKIFY</h1>
			<p><b>Name:</b> <input type="TEXT" size="30" name="username" id="username">
			</p>
			<p><b>Password:</b> <input type="password" size="30" name="password" id="password">
			</p>
		    <p><input type="button" value="Login" id="submit" onclick="validate()"/>
			</p>
			
		</form>
	</div>
</body>
</html>
